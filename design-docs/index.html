<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Open+Sans"
    />

    <title>Discover Films v2</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="genre-input row mx-2">
        <div class="float-left">
          <h1 class="app-title">Discover Films</h1>
        </div>
        <div class="dropdown ml-5">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Genre Selection
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Mystery</a>
            <a class="dropdown-item" href="#">Drama</a>
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Suspense</a>
          </div>
        </div>
      </div>
      <div class="row mt-4 px-2">
        <div class="most-popular col-sm">
          <div class="top-border"></div>
          <h5 class="subtitle mb-1 mt-4">Most Popular Film</h5>
          <p class="movie-name">RUN LOLA RUN</p>
          <div class="most-popular-img">
            <img src="./img/run-lola-run.jpg" />
          </div>
        </div>
      </div>
      <div class="new-things row mt-4 px-2">
        <div class="new-film col-md mt-4 mb-4">
          <div class="top-border"></div>
          <h5 class="subtitle mb-1 mt-2">New Film</h5>
          <p class="movie-name">SISTERS APART</p>
          <div class="new-things-img">
            <img src="./img/sisters-apart.jpg" />
          </div>
        </div>
        <div class="new-show col-md mt-4 mb-4">
          <div class="top-border"></div>
          <h5 class="subtitle mb-1 mt-2">New Show</h5>
          <p class="movie-name">DARK</p>
          <div class="new-things-img">
            <img src="./img/dark.jpg" />
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
